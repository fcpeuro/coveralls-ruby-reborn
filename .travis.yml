language: ruby

cache: bundler

sudo: false

before_install:
  - gem update bundler

env:
  global:
    # --dev improves JRuby startup time
    # --debug reports proper coverage to SimpleCov
    # See https://github.com/jruby/jruby/wiki/Improving-startup-time
    - JRUBY_OPTS="--dev --debug"

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.10
  - 2.2.8
  - 2.3.5
  - 2.4.2
  - ruby-head
  - jruby-9.1.13.0

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-9.1.13.0
  fast_finish: true
